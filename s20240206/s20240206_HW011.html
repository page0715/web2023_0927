<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/jquery.dataTables.min.css"
    integrity="sha512-1k7mWiTNoyx2XtmI96o+hdjP8nn0f3Z2N4oF/9ZZRgijyV4omsKOXEnqL1gKQNPy2MTSP9rIEWGcH/CInulptA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <h3>國際主要國家貨幣每月匯率概況</h3>
  <table class="display" id="myTable">
    <thead>
      <tr>
        <th width="20%" class="text-center">月別</th>
        <th width="10%" class="text-start">新台幣（匯率）</th>
        <th width="10%" class="text-start">人民幣（匯率）</th>
        <th width="10%" class="text-start">日圓（匯率）</th>
        <th width="10%" class="text-start">韓元（匯率）</th>
        <th width="10%" class="text-start">新加坡元（匯率）</th>
        <th width="10%" class="text-start">歐元（匯率）</th>
        <th width="10%" class="text-start">英鎊（匯率）</th>
        <th width="10%" class="text-start">澳幣（匯率）</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- pw url -->
  <script src="../ignore/js/pw.js"></script>

  <!-- datatable js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"
    integrity="sha512-BkpSL20WETFylMrcirBahHfSnY++H2O1W+UnEEO4yNIl+jI2+zowyoGJpbtk6bx97fBXf++WJHSSK2MV4ghPcg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    $(document).ready(function () {
      let url = "https://apiservice.mol.gov.tw/OdService/rest/datastore/A17030000J-000049-Iq0";
      const myOl = $('#myOl');
      const myTable = $('#myTable');

      $.ajax({
        type: "get",
        url: url,
        // data: "data",
        // dataType: "dataType",
        success: function (res) {
          // . [] ->  property variable
          // .xxx()  ['xxx']()  ->xxx() method function action
          console.log('res', res);
          console.log('res.result.records', res.result.records);
          console.log('res.result["records"]', res.result['records']);
          console.log('res.result.records[0]', res.result.records[0]);
          // console.log('nowLocation', nowLocation);
          // let nowLocation = res.records.location;
          let nowData = res.result['records'];
          $.each(nowData, function (key, value) {
            console.log('key', key);
            console.log('value[月別:]', value["月別"]);
            // console.log('value.locationName', value.locationName);
            let nowID = key + 1;
            // let stringID = nowID.toString().padStart(2, "0");
            // let nowLocationName = value.locationName;
            // // let content = `
            // //  <li>${nowLocationName}</li>
            // // `;
            let datamon = value["月別"];
            let dtw = value["新台幣（匯率）"];
            let dcn = value["人民幣（匯率）"];
            let djp = value["日圓（匯率）"];
            let dko = value["韓元（匯率）"];
            let dsi = value["新加坡元（匯率）"];
            let der = value["歐元（匯率）"];
            let deb = value["英鎊（匯率）"];
            let dob = value["澳幣（匯率）"];

            console.log('datamon',datamon);

            let content = `
                <tr>
        <th width="20%" class="text-center">${datamon}</th>
        <th width="10%" class="text-start">${dtw}</th>
        <th width="10%" class="text-start">${dcn}</th>
        <th width="10%" class="text-start">${djp}</th>
        <th width="10%" class="text-start">${dko}</th>
        <th width="10%" class="text-start">${dsi}</th>
        <th width="10%" class="text-start">${der}</th>
        <th width="10%" class="text-start">${deb}</th>
        <th width="10%" class="text-start">${dob}</th>
              </tr>
            `;

            // console.log('nowLocationName', nowLocationName);
            $('tbody').append(content);
          });

          // run datatable
          myTable.DataTable();

        }
      });
    });

  </script>
</body>

</html>
