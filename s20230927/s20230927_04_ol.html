<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <h1>List</h1>

    <!-- ol ul li -->
    <!-- Ordered HTML List -->

    <h3>Order List</h3>
    <ol>
        <li>amy</li>
        <li>bob</li>
        <li>cat</li>
        <li>dog</li>
        <li>egg</li>
    </ol>

    <h3>Order List</h3>
    
    <!-- type = "i" -->
    <!-- attribute -->
    <!-- key = value -->
    <ol type="1" start="30" reversed>
        <li>amy</li>
        <li>bob</li>
        <li>cat</li>
        <li>dog</li>
        <li>egg</li>
    </ol>

    <hr>

    <h3>Unorder List</h3>
    <ul>
        <li>amy</li>
        <li>bob</li>
        <li>cat</li>
        <li>dog</li>
        <li>egg</li>
    </ul>

    ol>li*5



</body>

</html>
