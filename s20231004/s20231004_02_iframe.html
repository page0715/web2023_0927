<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav{
            text-align: center;
        }
        a{
            color:lightblue;
            font-size: 30px;
            margin-left: 40px;
        }
        .container{
            width: 80%;
            margin: auto;
            text-align: center;
            background-color: #ccc;
            height: 80vh;
        }
        iframe{
            border: 10px solid red;        
            box-shadow: 10px 10px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#item1">f1</a>
        <a href="#item2">youtube</a>
        <a href="#item3">google map</a>
    </div>
    <div id="item1"></div>
    <div class="container">
        <h3>iframe</h3>
        <iframe width="560" height="315" src="./views/f1.html" frameborder="0">

        </iframe>
    </div>

    <div id="item2"></div>
    <div class="container">
        <h3>youtube iframe</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XlpwOsu7-RY?si=oZQ7a-o6BVGaBNfI"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>

    <div id="item3"></div>
    <div class="container">

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.7035067162205!2d121.41694067600086!3d25.044134137882214!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a7bec9ad74b1%3A0xa639904a89f26435!2z5Yue5YuV6YOo5Yue5YuV5Yqb55m85bGV572y5YyX5Z-65a6c6Iqx6YeR6aas5YiG572y5rOw5bGx6IG35qWt6KiT57e05aC0!5e0!3m2!1szh-TW!2stw!4v1696388142385!5m2!1szh-TW!2stw"
            width="560" height="315" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</body>

</html>
