<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .box {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="box bg-danger w-100">

                </div>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="btnPrimary">Primary</button>
                <button type="button" class="btn btn-success" id="btnSuccess">Success</button>
                <button type="button" class="btn btn-danger" id="btnDanger">Danger</button>
                <button type="button" class="btn btn-warning" id="btnWarning">Warning</button>
            </div>
        </div>
    </div>

    <!-- body 上面 -->
    <script>
        let btnPrimary = document.getElementById('btnPrimary');
        console.log(btnPrimary);
        console.log('btnPrimary ok');
    </script>

</body>

</html>
