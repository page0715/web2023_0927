<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .box {
      width: 40vw;
      height: 30vh;
      border: 1px solid black;
      margin: auto;
    }

    .box2 {
      border: 0;
      height: 10vh;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col text-center">
        <h3>投籃大賽</h3>
      </div>
    </div>
  </div>

  <div class="container-fluid text-center mt-3">
    <div class="row">
      <div class="col">
        <div class="box">
          <h4 class="mt-3">統計分數</h4>
          <h3 class="text-success mt-3">
            歷史最高分數
          </h3>
          <div class="text-primary mt-3">
            <span id="timeSpan">
              倒數計時
            </span>
          </div>
          <hr>
          <div class="text-danger mt-3">
            <span id="scoreSpan">分數</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-3 text-center">
    <div class="box box2">
      <div class="row">
        <div class="col-6">
          <div class="d-grid gap-2 mt-4">
            <button class="btn btn-primary" type="button" id="startBtn">開始</button>
            <button class="btn btn-primary" type="button" id="shootBtn">投籃</button>
            <button class="btn btn-danger" type="button" id="closeBtn">遊戲結束</button>
          </div>
        </div>
        <div class="col-6">
          <div class="d-grid gap-2 mt-4">
            <button class="btn btn-primary" type="button" id="resetBtn">重置</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="point3">
    <div class="box box2">
      <div class="row">
        <div class="col">
          <img src="./images/point3.jpg" width="250px" height="300px">
        </div>
        <div class="col">
          3分球時間....
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    $(document).ready(function () {
      const scoreSpan = $('#scoreSpan');
      const timeSpan = $('#timeSpan');
      const startBtn = $('#startBtn');
      const shootBtn = $('#shootBtn');
      const resetBtn = $('#resetBtn');
      const closeBtn = $('#closeBtn');
      let score = 0;
      let nowTime = 3;
      shootBtn.hide();
      closeBtn.hide();

      startBtn.click(function (e) {
        scoreSpan.text(score);
        startBtn.hide();
        shootBtn.show();

        const myInterval = setInterval(() => {
          if (nowTime <= 0) {
            clearInterval(myInterval);
            shootBtn.hide();
            closeBtn.show();
            timeSpan.text('倒數計時');
          }
          timeSpan.text(nowTime);
          nowTime -= 1;
        }, 1000);
      });

      shootBtn.click(function (e) {
        // score += 2;
        score += 3;
        scoreSpan.text(score);
      });

      resetBtn.click(function (e) {
        score = 0;
        nowTime = 3;
        scoreSpan.text(score);
        startBtn.show();
        closeBtn.hide();
      });

    });

  </script>
</body>

</html>
